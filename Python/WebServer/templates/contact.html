{% extends "layout.html" %}


{% block content %}

    <form class="form form-vertical" action="{{ url_for('contact') }}" method=post>
      {{ form.hidden_tag() }}
 

      {{ wtf.form_field(form.name) }}
 
      {{ wtf.form_field(form.email) }}
 
      {{ wtf.form_field(form.subject) }}
 
      {{ wtf.form_field(form.message) }}
 
      {{ wtf.form_field(form.submit) }}
    </form>
{% endblock %}
